<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css" />
 </head>
 <body>
  <header>
   <div class="container">
    <h2>Прогноз погоды</h2>
    <div class="search">
     <input type="text" placeholder="Введите название города" />
     <button>Показать</button>
    </div>
   </div>
  </header>

    <div class="container">
      <div class="w-card">
        <h3> London<span>GB</span></h3>
        <div class="temp">
          <h1>11 <span>°c</span> </h1>
          <div>
            <img src="./img/rain.png" alt="icon">
          </div>
        </div>
        <p>Облачно</p>
        <p>Ветер <span>3км/ч</span></p>
        <p>Влажность <span>65%</span></p>
      </div>
    </div>

  <script src="app.js"></script>
 </body>
</html>
